<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - informaticAlicante</title>
    <link rel="stylesheet" href="css/stylesLogin_responsive.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('nav ul');

            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <h1><span style="color: var(--primary);">informatic</span><span style="color: var(--secondary);">Alicante</span></h1>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda_blogs.html">Blog</a></li>
                <li><a href="#">Componentes</a></li>
                <li><a href="#">Contacto</a></li>
                <li class="auth-buttons"><a href="register.html" class="btn-register">Registrarse</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <hgroup>
                <h1><span style="color: #2563eb;">informatic</span><span style="color: #f97316;">Alicante</span></h1>
                <h2>Accede a tu cuenta de informaticAlicante</h2>
            </hgroup>
        </section>

        <form id="loginForm" novalidate>
            <fieldset>
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="username" required placeholder="tucorreo@ejemplo.com">
                <small id="emailError" class="error" aria-live="polite"></small>
            </fieldset>

            <fieldset>
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Introduce tu contraseña">
                <small id="passwordError" class="error" aria-live="polite"></small>
            </fieldset>

            <div class="controls">
                <label>
                    <input type="checkbox" id="remember" name="remember"> 
                    Recuérdame
                </label>
                <a href="#" id="forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Entrar</button>
            <button type="button" id="btnRegister">Registrarse</button>

            <p>¿No tienes cuenta? <a href="register.html" id="linkRegister">Crea una aquí</a></p>
        </form>
    </main>
</body>
</html>
