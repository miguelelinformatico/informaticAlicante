<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - informaticAlicante</title>
    <link rel="stylesheet" href="css/stylesRegister.css">
</head>
<body>
    <header>
        <hgroup>
            <h1><span style="color: #2563eb;">informatic</span><span style="color: #f97316;">Alicante</span></h1>
        </hgroup>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda_blogs.html">Blog</a></li>
                <li><a href="componentes.html">Componentes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <hgroup>
                <h1><span style="color: #2563eb;">informatic</span><span style="color: #f97316;">Alicante</span></h1>
                <h2>Regístrate y comienza a usar informaticAlicante</h2>
            </hgroup>
        </section>

        <form id="registerForm" novalidate>
            <fieldset>
                <label for="name">Nombre completo</label>
                <input id="name" name="name" type="text" autocomplete="name" required placeholder="Ej. María Pérez">
                <small id="nameError" class="error" aria-live="polite"></small>
            </fieldset>

            <fieldset>
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="tucorreo@ejemplo.com">
                <small id="emailError" class="error" aria-live="polite"></small>
            </fieldset>

            <fieldset>
                <label for="phone">Teléfono (opcional)</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="+34 600 000 000">
            </fieldset>

            <fieldset>
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required placeholder="Mínimo 8 caracteres">
                <small id="passwordError" class="error" aria-live="polite"></small>
            </fieldset>

            <fieldset>
                <label for="confirm">Confirmar contraseña</label>
                <input id="confirm" name="confirm" type="password" autocomplete="new-password" minlength="8" required placeholder="Repite la contraseña">
                <small id="confirmError" class="error" aria-live="polite"></small>
            </fieldset>

            <div class="terms">
                <input id="agree" name="agree" type="checkbox" required>
                <label for="agree">Acepto los <a href="#" style="color: #2563eb;">términos y condiciones</a></label>
            </div>

            <small id="matchError" class="error" style="display: none;" aria-live="assertive">Las contraseñas no coinciden.</small>

            <button type="submit">Crear cuenta</button>
            <button type="button" id="btnLogin">Entrar</button>

            <p>¿Ya tienes cuenta? <a href="login.html" id="linkLogin">Inicia sesión</a></p>
        </form>
    </main>
</body>
</html>
