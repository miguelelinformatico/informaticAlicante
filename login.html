<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - informaticAlicante</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f97316;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border-radius: 8px;
            --shadow: 0 6px 18px rgba(16,24,40,0.08);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
            color: var(--dark);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 28px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .logo {
            width: auto;
            height: auto;
            border-radius: 10px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 0;
            margin-right: 0;
        }
        .logo span:first-child {
            color: var(--primary);
        }
        .logo span:last-child {
            color: var(--secondary);
        }
        @media (max-width: 480px) {
            .logo { font-size: 1.1rem; }
        }

        h1 {
            font-size: 1.25rem;
            margin: 0;
        }

        p.lead {
            margin-top: 8px;
            color: var(--gray);
            font-size: 0.95rem;
        }

        form { margin-top: 18px; }

        .field {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6eef8;
            background: #fbfdff;
            font-size: 1rem;
            color: var(--dark);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 6px;
        }

        .btn {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .helper {
            margin-top: 12px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .helper a { color: var(--primary); text-decoration: none; }

        .error {
            color: #b91c1c;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .pw-toggle {
            position: relative;
        }

        .pw-toggle button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .card { padding: 20px; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <div class="brand">
            <div class="logo"><span style="color: #2563eb;">informatic</span><span style="color: #f97316;">Alicante</span></div>
        </div>
        <h1 style="text-align:center; margin-bottom: 0.2em;">Iniciar Sesión</h1>
        <p class="lead" style="text-align:center;">Accede a tu cuenta de informaticAlicante</p>
        <form id="loginForm" novalidate>
            <div class="field">
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="username" required placeholder="tucorreo@ejemplo.com">
                <div class="error" id="emailError" aria-live="polite"></div>
            </div>

            <div class="field pw-toggle">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Introduce tu contraseña">
                <button type="button" id="togglePw" aria-label="Mostrar contraseña">Mostrar</button>
                <div class="error" id="passwordError" aria-live="polite"></div>
            </div>

            <div class="controls">
                <label class="remember"><input type="checkbox" id="remember" name="remember"> Recuérdame</label>
                <a href="#" id="forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button type="button" class="btn btn-outline" id="btnRegister">Registrarse</button>
            </div>

            <div class="helper">¿No tienes cuenta? <a href="#" id="linkRegister">Crea una aquí</a></div>
        </form>
    </main>
</body>
</html>
